<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-oferta-servico-heading" data-cy="OfertaServicoCreateUpdateHeading">Create or edit a Oferta Servico</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_oferta">Oferta</label>
          <select
            class="form-control"
            id="field_oferta"
            data-cy="oferta"
            name="oferta"
            formControlName="oferta"
            [compareWith]="compareOferta"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="ofertaOption" *ngFor="let ofertaOption of ofertasSharedCollection">{{ ofertaOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_servico">Servico</label>
          <select
            class="form-control"
            id="field_servico"
            data-cy="servico"
            name="servico"
            formControlName="servico"
            [compareWith]="compareServico"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="servicoOption" *ngFor="let servicoOption of servicosSharedCollection">{{ servicoOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
