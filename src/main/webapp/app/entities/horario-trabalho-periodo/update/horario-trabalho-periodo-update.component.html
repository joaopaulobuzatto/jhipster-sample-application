<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-horario-trabalho-periodo-heading" data-cy="HorarioTrabalhoPeriodoCreateUpdateHeading">
        Create or edit a Horario Trabalho Periodo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dataCriacao">Data Criacao</label>
          <div class="d-flex">
            <input
              id="field_dataCriacao"
              data-cy="dataCriacao"
              type="datetime-local"
              class="form-control"
              name="dataCriacao"
              formControlName="dataCriacao"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('dataCriacao')!.invalid && (editForm.get('dataCriacao')!.dirty || editForm.get('dataCriacao')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('dataCriacao')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('dataCriacao')?.errors?.datetimelocal">
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_diaDaSemana">Dia Da Semana</label>
          <input
            type="text"
            class="form-control"
            name="diaDaSemana"
            id="field_diaDaSemana"
            data-cy="diaDaSemana"
            formControlName="diaDaSemana"
          />
          <div *ngIf="editForm.get('diaDaSemana')!.invalid && (editForm.get('diaDaSemana')!.dirty || editForm.get('diaDaSemana')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('diaDaSemana')?.errors?.maxlength">
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo1Inicio">Periodo 1 Inicio</label>
          <div class="d-flex">
            <input
              id="field_periodo1Inicio"
              data-cy="periodo1Inicio"
              type="datetime-local"
              class="form-control"
              name="periodo1Inicio"
              formControlName="periodo1Inicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo1Fim">Periodo 1 Fim</label>
          <div class="d-flex">
            <input
              id="field_periodo1Fim"
              data-cy="periodo1Fim"
              type="datetime-local"
              class="form-control"
              name="periodo1Fim"
              formControlName="periodo1Fim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo2Inicio">Periodo 2 Inicio</label>
          <div class="d-flex">
            <input
              id="field_periodo2Inicio"
              data-cy="periodo2Inicio"
              type="datetime-local"
              class="form-control"
              name="periodo2Inicio"
              formControlName="periodo2Inicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo2Fim">Periodo 2 Fim</label>
          <div class="d-flex">
            <input
              id="field_periodo2Fim"
              data-cy="periodo2Fim"
              type="datetime-local"
              class="form-control"
              name="periodo2Fim"
              formControlName="periodo2Fim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo3Inicio">Periodo 3 Inicio</label>
          <div class="d-flex">
            <input
              id="field_periodo3Inicio"
              data-cy="periodo3Inicio"
              type="datetime-local"
              class="form-control"
              name="periodo3Inicio"
              formControlName="periodo3Inicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo3Fim">Periodo 3 Fim</label>
          <div class="d-flex">
            <input
              id="field_periodo3Fim"
              data-cy="periodo3Fim"
              type="datetime-local"
              class="form-control"
              name="periodo3Fim"
              formControlName="periodo3Fim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo4Inicio">Periodo 4 Inicio</label>
          <div class="d-flex">
            <input
              id="field_periodo4Inicio"
              data-cy="periodo4Inicio"
              type="datetime-local"
              class="form-control"
              name="periodo4Inicio"
              formControlName="periodo4Inicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_periodo4Fim">Periodo 4 Fim</label>
          <div class="d-flex">
            <input
              id="field_periodo4Fim"
              data-cy="periodo4Fim"
              type="datetime-local"
              class="form-control"
              name="periodo4Fim"
              formControlName="periodo4Fim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_licenca">Licenca</label>
          <select
            class="form-control"
            id="field_licenca"
            data-cy="licenca"
            name="licenca"
            formControlName="licenca"
            [compareWith]="compareLicenca"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="licencaOption" *ngFor="let licencaOption of licencasSharedCollection">{{ licencaOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_usuarioCriador">Usuario Criador</label>
          <select
            class="form-control"
            id="field_usuarioCriador"
            data-cy="usuarioCriador"
            name="usuarioCriador"
            formControlName="usuarioCriador"
            [compareWith]="compareUsuario"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="usuarioOption" *ngFor="let usuarioOption of usuariosSharedCollection">{{ usuarioOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_horarioTrabalho">Horario Trabalho</label>
          <select
            class="form-control"
            id="field_horarioTrabalho"
            data-cy="horarioTrabalho"
            name="horarioTrabalho"
            formControlName="horarioTrabalho"
            [compareWith]="compareHorarioTrabalho"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="horarioTrabalhoOption" *ngFor="let horarioTrabalhoOption of horarioTrabalhosSharedCollection">
              {{ horarioTrabalhoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
